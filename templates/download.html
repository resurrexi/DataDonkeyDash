{%- extends "layout.html" -%}

{% block title %}{{ title }}{% endblock %}

{% block content -%}
	<main role="main">
		<div class="container">
			<h3>{{ title }}</h3>
			<p>A collection of documents, lists, and reports for business users.</p>
			<div class="row row-content">
				<div class="col-sm-12">
					{% for file in files -%}
						<a href="{{ url_for('download', filename=file) }}">{{ files[file][2] }}</a><br>
					{%- endfor %}
				</div>
			</div>
		</div>
	</main>
{%- endblock %}
